<!DOCTYPE html>
<html id="html">
    <head>
        <title>DFOnline Editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="pako.js"></script>
        <script src="dragdroptouch.js"></script>
        <script src="code.js"></script>
        <script>init(true)</script>
    </head>
    <body>
        <header>
            <h1>DFOnline</h1>
            <a title="The Discord" href="https://discord.gg/NqU6XnyVPA"><img id="dc" src="images/Discord.png"></a>
            <div id="settings">
                <label for="legacy">Legacy Actions</label>
                <input type="checkbox" id="legacy" onchange="hv()">
            </div>
            <span id="export" onclick="codeout()" class="noselect" tabindex="0">Export</span>
        </header>
        <div id="codespace">
            <div id="stuff"></div>
            <div class="block blockdrag" id="dragit"></div>
        </div>
        <div id="footer">
        </div>
        <div id="overlay">
            <div id="menu" class="noselect"></div>
        </div>
        <div id="tooltip" class="noselect" onclick="this.style.display = 'none'"></div>
    </body>
</html>
